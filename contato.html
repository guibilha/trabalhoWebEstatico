<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pagina 4</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="containerContato"> 
        <h1 id="titulo">Guilherme Bilha Terragno</h1>
        <p id="subtitulo">Formulário</p>
        <br>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Assunto:</strong></label>
                <select id="senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Dúvida</option>
                    <option>Orçamento</option>
                    <option>Consultoria</option>
                </select>
            </div>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Mensagem: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Enviar</button>
			<button class="botaoVoltar"><a style="text-decoration: none; color: #fff;" href="index.html">Página Inicial</a></button>

        </form>
    </div>
</body>

</html>
